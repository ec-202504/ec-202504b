<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_user.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクアロハ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html">
              <img class="logo" th:src="@{/img/header_logo.png}" />
            </a>
          </div>

          <div class="header-right">
            <a th:href="@{/showItemList}">商品一覧</a>
            <a th:href="@{/topPage}">会員登録</a>
            <a href="#"><i class="fas fa-shopping-cart"></i>カート</a>
            <a th:href="@{/}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>

            <a th:href="@{/showOrderHistory}">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1 class="page-title">注文履歴</h1>
        <!-- table -->
        <div class="row">
          <table class="striped">
            <thead>
              <tr>
                <th class="cart-table-th">商品名</th>
                <th>サイズ、価格(税抜)、数量</th>
                <th>トッピング、価格(税抜)</th>
                <th>小計</th>
              </tr>
            </thead>

            <tbody>
              <div th:each="order : ${orderList}">
                <div th:each=" orderItem : ${order.orderItemList}">
                  <tr>
                    <td class="cart-item-name">
                      <div class="cart-item-icon">
                        <img th:src="@{/img/} + ${orderItem.item.imagePath}" />
                      </div>
                      <span th:text="${orderItem.item.name}"
                        >ハワイアンパラダイス</span
                      >
                    </td>
                    <td>
                      <!-- 本当はitemtypeによってsizeの表示を切り替え -->
                      <span class="price" th:text="${orderItem.item.price}"
                        >&nbsp;Ｌ</span
                      >&nbsp;&nbsp;<span th:text="${orderItem.item.price}"
                        >2,380円</span
                      >円 &nbsp;&nbsp;<span th:text="${orderItem.quantity}"
                        >1個</span
                      >個
                    </td>
                    <td>
                      <ul>
                        <li>ピーマン300円</li>
                        <li>オニオン300円</li>
                        <li>あらびきソーセージ300円</li>
                      </ul>
                    </td>
                    <td>
                      <div class="text-center" th:text="${order.totalPrice}">
                        3,280円
                      </div>
                    </td>
                  </tr>
                </div>
              </div>
            </tbody>
          </table>
        </div>

        <div class="row cart-total-price">
          <div>消費税：8,000円</div>
          <div>ご注文金額合計：38,000円 (税込)</div>
        </div>
      </div>
      <!-- end container -->
    </div>
    <!-- end top-wrapper -->
    <footer>
      <div class="container">
        <img th:src="@{/img/header_logo.png}" />
        <p>アロハな気分をあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
