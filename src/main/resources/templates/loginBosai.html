<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>
  <body>
    <form
      method="post"
      action="../ec-202504b/login.html"
      th:action="@{/login}"
      th:object="${loginForm}"
    >
      <input
        type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"
      />
      <fieldset>
        <legend>ログイン</legend>
        <div class="form-group">
          <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}">
              メールアドレスまたはパスワードが間違っています
            </p>
          </div>
          <div th:if="${param.error}">
            <p style="color: red">
              メールアドレスまたはパスワードが間違っています。
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" th:errors="*{email}">
            <p>メールアドレスの入力規約違反</p>
          </div>
          <label for="email">メールアドレス:</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Email"
            th:field="*{email}"
          />
        </div>
        <div class="form-group">
          <div class="alert alert-danger" th:errors="*{password}">
            <p>パスワードの入力規約違反</p>
          </div>
          <label for="inputPassword">パスワード:</label>
          <input
            type="password"
            name="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            th:field="*{password}"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
      </fieldset>
    </form>
    <h1>最新の地震情報</h1>
    <ul>
      <li th:each="report : ${earthquakeReports}">
        <strong th:text="${report.title}">タイトル</strong><br />
        更新: <span th:text="${report.updated}"></span><br />
        <!-- <a th:href="${report.link}" target="_blank">XMLリンク</a><br /> -->
        <ul>
          <li th:each="line : ${report.detailHeadline}">
            <span th:utext="${line}"></span>
          </li>
        </ul>

        <hr />
      </li>
    </ul>

    <h1>最新の火山情報</h1>
    <ul>
      <li th:each="report : ${volcanoReports}">
        <strong th:text="${report.title}">タイトル</strong><br />
        更新: <span th:text="${report.updated}"></span><br />
        <!-- <a th:href="${report.link}" target="_blank">XMLリンク</a><br /> -->
        <ul>
          <li th:each="line : ${report.detailHeadline}">
            <span th:utext="${line}"></span>
          </li>
        </ul>

        <hr />
      </li>
    </ul>
  </body>
</html>
